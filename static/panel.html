<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PitWall Telemetry</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      min-height: 100vh;
    }

    .container {
      max-width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      gap: 12px;
    }

    .icon {
      font-size: 32px;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin: 0;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    .divider {
      height: 2px;
      background: rgba(255, 255, 255, 0.2);
      margin: 16px 0;
    }

    .status-grid {
      display: grid;
      gap: 12px;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .status-item:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateX(4px);
    }

    .status-label {
      font-weight: 600;
      font-size: 14px;
    }

    .status-value {
      font-size: 14px;
      padding: 4px 12px;
      background: rgba(76, 175, 80, 0.3);
      border-radius: 12px;
      font-weight: 500;
    }

    .status-value.online {
      background: rgba(76, 175, 80, 0.3);
    }

    .status-value.ready {
      background: rgba(33, 150, 243, 0.3);
    }

    .status-value.active {
      background: rgba(255, 152, 0, 0.3);
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      opacity: 0.8;
    }

    .pulse {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4caf50;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.5;
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="icon">üèéÔ∏è</span>
      <div>
        <h1>PitWall Race Engineer</h1>
      </div>
    </div>

    <p class="subtitle">Your AI-powered incident analysis system</p>

    <div class="divider"></div>

    <div class="status-grid">
      <div class="status-item">
        <span class="status-label"><span class="pulse"></span>Status</span>
        <span class="status-value online">Online</span>
      </div>

      <div class="status-item">
        <span class="status-label">üì° Telemetry</span>
        <span class="status-value ready">Ready</span>
      </div>

      <div class="status-item">
        <span class="status-label">ü§ñ AI Engine</span>
        <span class="status-value active">Active</span>
      </div>

      <div class="status-item">
        <span class="status-label">‚è±Ô∏è MTTR Target</span>
        <span class="status-value">&lt; 5 minutes</span>
      </div>
    </div>

    <div class="footer">
      <p>Williams Racing ‚Ä¢ Powered by Atlassian Forge</p>
    </div>
  </div>
</body>
</html>
